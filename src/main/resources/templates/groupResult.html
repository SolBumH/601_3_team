<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 부트 스트랩 -->
<title>집단상담</title>
<th:block th:insert="~{index.html::headImport}">CDN CSS 링크</th:block>
</head>
<body>
	<th:block th:insert="~{menu.html::header}">메뉴 들어가는 곳</th:block>
	
	<section class="counselindex gray-bg" style="height: 100vh">
		<div style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 600px;">
			<h4 style="text-align: center; color: #333;">상담 신청이 완료되었습니다</h4>
			<div style="background-color: #ffffff; padding: 20px; border-radius: 10px;">
				<p>
					<strong>이름 : </strong> [사용자 이름]
				</p>
			</div>
			<div style="background-color: #ffffff; padding: 20px; border-radius: 10px; margin-top: 10px;">
				<p>
					<strong>이메일 : </strong> [사용자 이메일]
				</p>
			</div>
			<div style="background-color: #ffffff; padding: 20px; border-radius: 10px; margin-top: 10px;">
				<p>
					<strong>프로그램명 : </strong> [선택한 프로그램의 이름]
				</p>
			</div>
			<div style="background-color: #ffffff; padding: 20px; border-radius: 10px; margin-top: 10px;">
				<p>
					<strong>일정 : </strong> [선택한 프로그램의 일정]
				</p>
			</div>
			<p style="text-align: center; margin-top: 20px;">상담 신청에 대한 조회는 마이페이지에서 확인해주세요.</p>
			<p style="text-align: center;">감사합니다.</p>
		</div>
	</div>
		<div class="row justify-content-center">
			<div class="col-sm-2mb-2">
				<a href="groupsangdam" class="btn btn-danger btn-block">메인화면으로 이동하기</a>
			</div>
		</div>
	</section>

	<th:block th:insert="~{index.html::jsImport}">CDN JS 링크</th:block>
</body>
</html>
