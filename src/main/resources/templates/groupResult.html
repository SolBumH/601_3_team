<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>상담 신청 완료</title>
<th:block th:insert="~{index.html::headImport}">CDN CSS 링크</th:block>
<link rel="stylesheet" href="/css/jcCounselingForm.css">

</head>

<body id="top">
	<th:block th:insert="~{/menu.html::header}"></th:block>

	<section class="section testimonial-4 gray-bg">
		<div class="container">

			<h3>상담 신청이 완료 되었습니다.</h3>

			<div class="section-title text-center">

				<form action="/saveCounselingForm" method="post">

					<table class="request">
						<tr>
							<th class="th" scope="row">프로그램명</th>
							<td th:text="${detail.PG_NAME}">
							</td>
							<td><input id="date" type="text" th:value="${param.date}" name="date" hidden="true"></td>
							
						</tr>
						
						 <tr>
                            <th class="th" scope="row">상담 날짜</th>
                            <td th:text="${#dates.format(detail.JMS_CS_DATE, 'yyyy-MM-dd')}"></td>
                            <td><input id="date" type="text" th:value="${#dates.format(detail.JMS_CS_DATE, 'yyyy-MM-dd')}" name="date" hidden="true"></td>
                        </tr>
						<tr>
							<th class="th" scope="row">상담 시간</th>
							<td th:text="${#dates.format(detail.JMS_CS_DATE, 'HH시')}"></td>
							<td><input id="time" type="text" th:value="${param.time}" name="time" hidden="true"></td>
						</tr>
						<tr>
							<th class="th" scope="row">이름</th>
							<td th:text="${studentName}">
							</td>
							<td><input id="name" type="text" th:value="${studentName}" name="name" hidden="true"></td>
						</tr>
						<tr>
							<th class="th" scope="row">학번</th>
							<td th:text="${studentNumber}">
							</td>
							<td><input id="studentNumber" type="text" th:value="${studentNumber}" name="name" hidden="true"></td>
						</tr>
						
					
					</table>

					<div class="row justify-content-center">
						<div class="col-sm-2mb-2">
							<a href="groupsangdam" class="btn btn-danger btn-block">메인화면으로 이동하기</a>
						</div>
					</div>


					<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</section>



	<hr class="long-horizontal-line">
	<!-- footer Start -->
	<th:block th:insert="~{menu.html::footer}"></th:block>


	<!-- Main jQuery -->
	<script src="plugins/jquery/jquery.js"></script>
	<!-- Bootstrap 4.3.2 -->
	<script src="plugins/bootstrap/js/popper.js"></script>
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="plugins/counterup/jquery.easing.js"></script>
	<!-- Slick Slider -->
	<script src="plugins/slick-carousel/slick/slick.min.js"></script>
	<!-- Counterup -->
	<script src="plugins/counterup/jquery.waypoints.min.js"></script>

	<script src="plugins/shuffle/shuffle.min.js"></script>
	<script src="plugins/counterup/jquery.counterup.min.js"></script>
	<!-- Google Map -->
	<script src="plugins/google-map/map.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>

	<script src="js/script.js"></script>
	<script src="js/contact.js"></script>
	<script src="js/loginCheck.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
</body>

</html>
