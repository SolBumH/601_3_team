	<script type="text/javascript">

    const el = document.getElementById('chart-area');

      series: [
        {

        },
      ],
    };
    const options = {
      chart: { title: 'Monthly Revenue', width: 900, height: 400 },
    };

    const chart = toastui.Chart.columnChart({ el, data, options });
  
	</script>
