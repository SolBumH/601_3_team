<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		let calendarEl = document.getElementById('calendar')
		let calendar = new FullCalendar.Calendar(calendarEl, {
			dayMaxEventRows : true, //하루에 표시할수 있는 최대 이벤트 행 지정
			views : {
				timeGrid : {
					dayMaxEventRows : 6
				}
			},// 최대 이벤트행 6개
			
			eventLimit: true, // 더 많은 이벤트가 있을시 더보기 기능
			initialView : 'dayGridMonth', // 초기화면에 보이는 캘린더 화면
			contentHeight : 600, //캘린더 크기 설정
			locale : 'ko', // 한국어로 변경
			aspectRatio : 1.35, // 가로세로 비율
			selectable : true, // 달력 드래그 설정
			dayMaxEventRows : true, // for all non-TimeGrid views
			navLinks : true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
			navLinkDayClick : function(data, jsEvent) { // 날짜 선택시 행동명령
				alert("ㄱㄷ");
			},
			nowIndicator : true, // 현재 시간 마크
			editable : true, // 기존 예약을 옮길수 있음
			select : function(arg) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.addEvent({
						title : title,
						start : arg.start,
						end : arg.end,
						allDay : arg.allDay
					})
				}
				calendar.unselect()
			}, //달력 빈칸클릭시 event 추가 가능
			events : [ {
				title : 'event1',
				start : '2024-05-01 00:00:00',
				end: '2024-05-02',
				backgroundColor: 'green', // 이벤트의 배경색
			    borderColor: 'green', // 이벤트의 테두리 색
			    textColor: 'white' // 이벤트 텍스트 색상
			}, {
				title : 'event2',
				start : '2024-05-03',
				end : '2024-05-3'
			}, {
				title : 'event1',
				start : '2024-05-01 00:00:00',
			}, {
				title : 'event1',
				start : '2024-05-01 00:00:00',
			}, {
				title : 'event1',
				start : '2024-05-01 00:00:00',
			}, {
				title : 'event1',
				start : '2024-05-01 00:00:00',
			}, {
				title : 'event1',
				start : '2024-05-01 00:00:00',
			}, {
				title : 'event1',
				start : '2024-05-01 00:00:00',
			}, ],
			editable : true // 수정 여부 

			,
			eventClinck : function(info) {
				window.location.href(info.event.url);
			}
		});
		
		calendar.render();
		

	})
</script>
<style>
#calendarBox {
	width: 70%;
	padding-left: 15%;
}
</style>
<title>로그인</title>
<th:block th:insert="~{menu.html::headImport}">CDN CSS 링크</th:block>
</head>
<body>
	<th:block th:insert="~{menu.html::menu}">메뉴 들어가는 곳</th:block>

	<h2>심리상담 프로그램 신청</h2>
	<br>

	<div id="calendarBox">
		<div id='calendar'></div>
	</div>



	<script src="../js/login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://unpkg.com/tippy.js@6"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!-- 부트스트랩 -->

</body>
</html>
