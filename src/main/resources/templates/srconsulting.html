<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Orbitor,business,company,agency,modern,bootstrap4,tech,software">
  <meta name="author" content="themefisher.com">
  <th:block th:insert="~{menu.html::metaImport}">로그인 정보 링크</th:block>

  <title>상담 신청하기</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Icon Font Css -->
  <link rel="stylesheet" href="plugins/icofont/icofont.min.css">
  <!-- Slick Slider  CSS -->
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick-theme.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <style>
  .fc-day-today {
    background: rgb(255,255,255,0);
    border: none !important;
  } 
  .selectedDate {
  	background-color: #f59d9d !important;
  }
  </style>
</head>
<body id="top">
<th:block th:insert="~{/menu.html::header}"></th:block>
<section class="section testimonial-2 gray-bg">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="section-title text-center">
					<h1 th:text="'상담 신청'">상담 신청</h1>
					<div class="divider mx-auto my-4"></div>
					<div id="calendarBox">
	     				<div id='calendar'></div>
						<div class="section-title text-center"></div>
				    </div>
				</div>
				<div class="section-title text-center">
					<h1 th:text="'시간 선택'">시간 선택</h1>
					<div class="divider mx-auto my-4"></div>
					<div class="form-check form-check-inline">
						<th:block th:each="list : ${schedule}">
								<input type="radio" class="btn-check" th:value="${list.CD}" name="time" th:id="${list.CD}">
								<label class="btn btn-outline-danger" th:for="${list.CD}" th:text="${list.CD}+'시'"></label>
						</th:block>	
					</div>
				</div>
			
        		<!-- Button trigger modal -->
			<div style="text-align: center;">
				<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">신청하기</button>
				<button type="button" class="btn btn-danger" th:onclick="return sangdamSign()">신청하기</button>
			</div>
			
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel" style="font-size: 130%;">상담을 신청하시겠습니까?</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">확인을 누르면 신청이 완료됩니다.</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">닫기</button>
							<button type="button" class="btn btn-danger"
								onclick="window.location.href='jcCounselingForm'">확인</button>
						</div>
					</div>
				</div>
			</div>
				
			</div>
		</div>
	</div>
</section>
<!-- footer Start -->
<th:block th:insert="~{menu.html::footer}"></th:block>
   
    <!-- 
    Essential Scripts
    =====================================-->

    
    <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/popper.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/counterup/jquery.easing.js"></script>
    <!-- Slick Slider -->
    <script src="plugins/slick-carousel/slick/slick.min.js"></script>
    <!-- Counterup -->
    <script src="plugins/counterup/jquery.waypoints.min.js"></script>
    
    <script src="plugins/shuffle/shuffle.min.js"></script>
    <script src="plugins/counterup/jquery.counterup.min.js"></script>
    <!-- Google Map -->
    <script src="plugins/google-map/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>    
    
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
    <th:block th:insert="~{menu.html::calendarImport}">달력 링크</th:block>
    <th:block th:insert="~{menu.html::scriptImport}">CDN JS 링크</th:block>
</body>
</html>
