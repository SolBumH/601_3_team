<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<th:block th:insert="~{menu.html::metaImport}">CDN META 링크</th:block>
<meta charset="UTF-8">
<title>문의하기</title>
<th:block th:insert="~{menu.html::headImport}">CDN CSS 링크</th:block>
</head>
<body>
	<th:block th:insert="~{menu.html::menu}">메뉴 들어가는 곳</th:block>
	<h1 th:text="'문의 게시판'"></h1>
	
	<table>
		<tr th:each="list : ${list}">
			<td><a th:text="${list.board_title}" th:href="@{/detail(no=${list.board_no})}"></a></td>
			<td th:text="${list.username}">작성자</td>
			<td th:text="${list.board_date}">작성일</td>
			<td th:text="${list.ans_yn}">답변여부</td>
		</tr>
	</table>
	
	<th:block th:if="${user.username ne 'anonymousUser'}">
		<button th:text="글쓰기" th:onclick="|location.href='@{/write}'|">글쓰기</button>
	</th:block>
	<th:block th:insert="~{menu.html::scriptImport}">CDN JS 링크</th:block>
</body>
</html>
